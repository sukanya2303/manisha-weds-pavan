  <body>
    <!-- =========================
     CARD OPENING SECTION
========================== -->
    <div class="card-wrapper">
      <div class="wedding-card" id="weddingCard">
        <!-- FRONT -->
        <div class="card-side card-front" id="cardFront">
          <!-- Fullscreen Background Video -->
          <video
            id="openVideo"
            class="card-video"
            muted
            playsinline
            preload="auto"
          >
            <source src="assets/opening-video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <!-- BACK -->

    </div>

    <!-- =========================
     SCROLLABLE CONTENT
========================== -->
    <div class="scroll-content" id="scrollContent">
        
        <section id="hero-details" class="hero-video-section">

            <!-- Background Video -->
            <video
              class="hero-bg-video"
              autoplay
              muted
              loop
              playsinline
              preload="auto"
            >
              <source src="assets/hero-video.mp4" type="video/mp4">
            </video>
          
            <!-- Overlay (for contrast) -->
            <div class="hero-overlay"></div>
          
            <!-- Content -->
            <div class="container hero-content text-center">
              <h1 class="mb-3">We Are Getting Married</h1>
              <p class="lead">Manisha</p>
              <p>&</p>
              <p class="lead">Pavan</p>

              <hr class="hr-line">

              <p class="date">Dec 15, 2026</p>

              <div class="down-arrow"></div>
            </div>

          </section>
          
          <!-- Count down -->
          <section id="countdown-section" class="countdown-section">
            <div class="container text-center">
          
              <h2 class="countdown-title">Countdown</h2>
              <p class="countdown-subtitle">
                For the most special day of our lives
              </p>
          
              <div class="countdown-grid">
          
                <div class="count-box">
                  <span id="days">00</span>
                  <small>DAYS</small>
                </div>
          
                <div class="count-box">
                  <span id="hours">00</span>
                  <small>HOURS</small>
                </div>
          
                <div class="count-box">
                  <span id="minutes">00</span>
                  <small>MINUTES</small>
                </div>
          
                <div class="count-box">
                  <span id="seconds">00</span>
                  <small>SECONDS</small>
                </div>
          
              </div>
          
            </div>
          </section>
